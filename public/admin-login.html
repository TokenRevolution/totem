<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Totem</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container glass-effect">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Torna alla Home</span>
            </a>
            <div class="logo-container">
                <img src="https://www.istitutoboselli.edu.it/wp-content/uploads/2024/04/logo-boselli-ritaglio-1.png" alt="Logo IIS P.Boselli" class="school-logo">
            </div>
            <i class="fas fa-lock music-icon"></i>
            <h1>Admin Login</h1>
            <div class="subtitle">Accesso Pannello di Amministrazione</div>
        </div>

        <div class="login-form glass-effect">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Inserisci la tua email">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Accedi
                </button>
            </form>
        </div>

        <footer class="footer glass-effect">
            <p>© 2024 Totem Navigation | IIS P.Boselli Torino | Tutti i diritti riservati</p>
            <p class="footer-sub">Accesso Riservato - Area Amministrativa</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY79WtkjTgPkY8GqbtZGbawL-PQXjgdHA",
            authDomain: "gestione-totem.firebaseapp.com",
            databaseURL: "https://gestione-totem-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-totem",
            storageBucket: "gestione-totem.firebasestorage.app",
            messagingSenderId: "940742220177",
            appId: "1:940742220177:web:ec36d4958f6f02a948a230",
            measurementId: "G-Y4WT9HRDSY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        console.log('Firebase initialized');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user ? 'Logged in' : 'Not logged in');
            if (user) {
                window.location.href = 'admin.html';
            }
        });

        // Handle login form submission
        window.handleLogin = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            console.log('Attempting login...');
            
            try {
                // Disable submit button and show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
                errorMessage.style.display = 'none';
                
                // Attempt login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user);
                
                // Redirect to admin panel on success
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                let errorText = 'Errore di accesso: ';
                switch(error.code) {
                    case 'auth/invalid-credential':
                        errorText += 'Credenziali non valide';
                        break;
                    case 'auth/user-not-found':
                        errorText += 'Utente non trovato';
                        break;
                    case 'auth/wrong-password':
                        errorText += 'Password non valida';
                        break;
                    case 'auth/invalid-email':
                        errorText += 'Email non valida';
                        break;
                    case 'auth/too-many-requests':
                        errorText += 'Troppi tentativi di accesso. Riprova più tardi';
                        break;
                    case 'auth/network-request-failed':
                        errorText += 'Errore di connessione. Verifica la tua connessione internet';
                        break;
                    default:
                        errorText += error.message || 'Errore sconosciuto';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Reset submit button
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accedi';
            }
        };
    </script>

    <style>
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 1rem;
        }

        .form-group label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 1rem;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn i.fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
