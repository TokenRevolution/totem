<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigramma - Totem</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color-rgb: 0, 123, 255;
            --node-bg: rgba(255, 255, 255, 0.08);
            --node-hover-bg: rgba(255, 255, 255, 0.12);
            --node-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --node-border: 1px solid rgba(255, 255, 255, 0.1);
            --line-color: rgba(var(--primary-color-rgb), 0.4);
            --line-hover-color: rgba(var(--primary-color-rgb), 0.6);
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            flex: 0 0 auto;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) translateX(5px);
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .school-logo {
            height: 80px;
            width: auto;
        }

        .music-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .content {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .org-tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform: scale(var(--scale, 1));
        }

        .org-node {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem 0;
        }

        .org-node-content {
            background: var(--node-bg);
            border-radius: 8px;
            padding: 0.8rem;
            width: 180px;
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--node-shadow);
            border: var(--node-border);
        }

        .org-node-content:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: var(--node-hover-bg);
            border-color: rgba(var(--primary-color-rgb), 0.3);
        }

        .org-node-header {
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .org-node-header h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .org-node-details {
            text-align: center;
        }

        .org-node-details .name {
            font-weight: 600;
            margin: 0.3rem 0;
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.2;
        }

        .org-node-details .role {
            color: var(--primary-color);
            margin: 0.3rem 0;
            font-weight: 500;
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.2;
        }

        .org-node-details .description {
            color: rgba(255, 255, 255, 0.8);
            margin: 0.3rem 0;
            font-size: 0.75rem;
            line-height: 1.2;
            font-style: italic;
        }

        .org-node-children {
            display: flex;
            justify-content: center;
            position: relative;
            margin-top: 1rem;
            padding-top: 1rem;
            gap: 1.2rem;
        }

        .org-node-children::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 1rem;
            background: var(--line-color);
            transform: translateX(-50%);
        }

        .org-node-children .org-node {
            position: relative;
            margin: 0 0.6rem;
        }

        .org-node-children .org-node::before {
            content: '';
            position: absolute;
            top: -1rem;
            left: 50%;
            width: 1px;
            height: 1rem;
            background: var(--line-color);
            transform: translateX(-50%);
        }

        .org-node-children .org-node:not(:last-child)::after {
            content: '';
            position: absolute;
            top: -1rem;
            right: -1.2rem;
            width: 2.4rem;
            height: 1px;
            background: var(--line-color);
        }

        .org-node-children::after {
            content: '';
            position: absolute;
            top: 0;
            left: calc(25% + 0.6rem);
            right: calc(25% + 0.6rem);
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--line-color),
                transparent
            );
        }

        .footer {
            flex: 0 0 auto;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-sub {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Torna alla Home</span>
            </a>
            <div class="logo-container">
                <img src="https://www.istitutoboselli.edu.it/wp-content/uploads/2024/04/logo-boselli-ritaglio-1.png" alt="Logo IIS P.Boselli" class="school-logo">
            </div>
            <i class="fas fa-sitemap music-icon"></i>
            <h1>Organigramma</h1>
            <div class="subtitle">Visualizzazione dell'organigramma</div>
        </div>
        
        <div class="content">
            <div id="orgTree" class="org-tree"></div>
        </div>

        <footer class="footer">

            <p class="footer-sub">Progetto sviluppato presso l'Istituto di Istruzione Superiore Paolo Boselli di Torino</p>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY79WtkjTgPkY8GqbtZGbawL-PQXjgdHA",
            authDomain: "gestione-totem.firebaseapp.com",
            databaseURL: "https://gestione-totem-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-totem",
            storageBucket: "gestione-totem.firebasestorage.app",
            messagingSenderId: "940742220177",
            appId: "1:940742220177:web:ec36d4958f6f02a948a230",
            measurementId: "G-Y4WT9HRDSY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Funzione per caricare e visualizzare l'organigramma
        async function loadOrgStructure() {
            const orgTree = document.getElementById('orgTree');
            orgTree.innerHTML = '';

            try {
                const snapshot = await db.ref('orgStructure').once('value');
                if (!snapshot.exists()) {
                    orgTree.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-sitemap"></i>
                            <p>Organigramma non disponibile</p>
                        </div>
                    `;
                    return;
                }

                // Converti i dati in una struttura ad albero
                const nodes = [];
                const nodeMap = new Map();

                snapshot.forEach((childSnapshot) => {
                    const node = childSnapshot.val();
                    node.id = childSnapshot.key;
                    nodes.push(node);
                    nodeMap.set(node.id, node);
                });

                // Organizza i nodi in una struttura ad albero
                const rootNodes = nodes.filter(node => !node.parentId);
                const buildTree = (parentNode) => {
                    const children = nodes.filter(node => node.parentId === parentNode.id);
                    return {
                        ...parentNode,
                        children: children.map(child => buildTree(child))
                    };
                };

                const tree = rootNodes.map(node => buildTree(node));

                // Funzione per renderizzare l'albero
                const renderNode = (node, level = 0) => {
                    const nodeElement = document.createElement('div');
                    nodeElement.className = 'org-node';
                    
                    nodeElement.innerHTML = `
                        <div class="org-node-content">
                            <div class="org-node-header">
                                <h3>${node.title}</h3>
                            </div>
                            <div class="org-node-details">
                                <p class="name">${node.name}</p>
                                <p class="role">${node.role}</p>
                                ${node.description ? `<p class="description">${node.description}</p>` : ''}
                            </div>
                        </div>
                    `;

                    if (node.children && node.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'org-node-children';
                        node.children.forEach(child => {
                            childrenContainer.appendChild(renderNode(child, level + 1));
                        });
                        nodeElement.appendChild(childrenContainer);
                    }

                    return nodeElement;
                };

                tree.forEach(node => {
                    orgTree.appendChild(renderNode(node));
                });

            } catch (error) {
                console.error('Error loading org structure:', error);
                orgTree.innerHTML = `
                    <div class="no-data error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Errore nel caricamento dell'organigramma</p>
                    </div>
                `;
            }
        }

        // Carica l'organigramma quando la pagina Ã¨ pronta
        document.addEventListener('DOMContentLoaded', loadOrgStructure);

        // Aggiungi stili CSS per l'organigramma
        const orgStyles = document.createElement('style');
        orgStyles.textContent = `
            .org-structure-viewer {
                padding: 2rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                min-height: 200px;
                overflow: auto;
            }

            .org-tree {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
            }

            .org-node {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 1rem 0;
            }

            .org-node-content {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                padding: 1.5rem;
                min-width: 250px;
                position: relative;
                z-index: 2;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .org-node-content:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                background: rgba(255, 255, 255, 0.15);
            }

            .org-node-header {
                margin-bottom: 1rem;
                text-align: center;
            }

            .org-node-header h3 {
                margin: 0;
                color: var(--primary-color);
                font-size: 1.2rem;
            }

            .org-node-details {
                text-align: center;
            }

            .org-node-details .name {
                font-weight: 600;
                margin: 0.5rem 0;
                font-size: 1.1rem;
            }

            .org-node-details .role {
                color: var(--primary-color);
                margin: 0.5rem 0;
                font-weight: 500;
            }

            .org-node-details .description {
                color: rgba(255, 255, 255, 0.7);
                margin: 0.5rem 0;
                font-size: 0.9rem;
                line-height: 1.4;
            }

            .org-node-children {
                display: flex;
                justify-content: center;
                position: relative;
                margin-top: 2rem;
                padding-top: 2rem;
                min-width: 100%;
                gap: 2rem;
            }

            /* Enhanced connecting lines */
            .org-node-children::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                width: 2px;
                height: 2rem;
                background: rgba(var(--primary-color-rgb), 0.3);
                transform: translateX(-50%);
            }

            .org-node-children .org-node {
                position: relative;
                margin: 0 1rem;
            }

            .org-node-children .org-node::before {
                content: '';
                position: absolute;
                top: -2rem;
                left: 50%;
                width: 2px;
                height: 2rem;
                background: rgba(var(--primary-color-rgb), 0.3);
                transform: translateX(-50%);
            }

            .org-node-children .org-node:not(:last-child)::after {
                content: '';
                position: absolute;
                top: -2rem;
                right: -2rem;
                width: 4rem;
                height: 2px;
                background: rgba(var(--primary-color-rgb), 0.3);
            }

            /* Horizontal line for multiple children */
            .org-node-children::after {
                content: '';
                position: absolute;
                top: 0;
                left: calc(25% + 1rem);
                right: calc(25% + 1rem);
                height: 2px;
                background: rgba(var(--primary-color-rgb), 0.3);
            }

            /* No data message styles */
            .no-data {
                text-align: center;
                padding: 3rem;
                color: var(--text-color);
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
            }

            .no-data i {
                font-size: 3rem;
                color: var(--primary-color);
                margin-bottom: 1rem;
            }

            .no-data.error {
                color: #ff6b6b;
            }

            .no-data.error i {
                color: #ff6b6b;
            }
        `;
        document.head.appendChild(orgStyles);
    </script>

    <!-- Auto-scaling script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function scaleOrgChart() {
                const content = document.querySelector('.content');
                const orgTree = document.querySelector('.org-tree');
                
                if (!content || !orgTree) return;

                // Reset scale to measure original size
                orgTree.style.setProperty('--scale', '1');
                
                const contentRect = content.getBoundingClientRect();
                const treeRect = orgTree.getBoundingClientRect();
                
                // Calculate scale factors for both dimensions
                const scaleX = (contentRect.width * 0.95) / treeRect.width;
                const scaleY = (contentRect.height * 0.95) / treeRect.height;
                
                // Use the smaller scale to ensure it fits both dimensions
                const scale = Math.min(scaleX, scaleY, 1);
                
                // Apply the scale
                orgTree.style.setProperty('--scale', scale);
            }

            // Initial scaling
            scaleOrgChart();

            // Re-scale on window resize
            window.addEventListener('resize', scaleOrgChart);
        });
    </script>
</body>
